[tox]
envlist = clean, style, py27, stats
#doc{py27,py35}-{pinned,unpinned}, stats

[testenv:clean]
skip_install = True
changedir={toxinidir}
deps =
   coverage
commands=
   coverage erase

[testenv:style]
skip_install = True
#usedevelop = True
#basepython = python2.7
deps =
    flake8
commands =
    flake8 --ignore=N802 --max-line-length 79 dhcpcanon scripts tests

[testenv:stats]
skip_install = True
changedir={toxinidir}
deps =
   coverage
commands=
   coverage combine
   coverage report
   coverage html

[testenv]
whitelist_externals = sh
changedir=tests
passenv = TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH
deps =
    coveralls
    coverage
    pytest
    pytest-catchlog
commands =
   sh -c "which python"
   sh -c "which coverage"
   python -V
   pip --version
   python -c "import setuptools; print('setuptools-%s' % setuptools.__version__)"
   coverage --version

   coverage run --source=dhcpcanon setup.py test
   coveralls
   pytest

[testenv:doc]
deps =
    sphinx
whitelist_externals = make
changedir = docs
commands =
    make html
    # make latexpdf
    # make linkcheck

[pytest]
addopts = -rsxX
