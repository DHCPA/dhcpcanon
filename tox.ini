[tox]
envlist = clean, style, py27, stats
#doc{py27,py35}-{pinned,unpinned}, stats

[testenv:clean]
skip_install = True
changedir={toxinidir}
deps =
   coverage
commands=
   coverage erase

[testenv:style]
skip_install = True
#usedevelop = True
#basepython = python2.7
deps =
    flake8
commands =
    flake8 --ignore=N802 --max-line-length 79 dhcpcanon scripts tests

[testenv:stats]
skip_install = True
changedir={toxinidir}
deps =
   coverage
commands=
   coverage combine
   coverage report
   coverage html

[testenv]
whitelist_externals = sh
changedir=tests
passenv = *
deps =
    coveralls
    coverage
    pytest
    pytest-catchlog
commands =
   sh -c "which python"
   sh -c "which coverage"
   python -V
   pip --version
   pinned: pip install --ignore-installed -r {toxinidir}/requirements.txt

   python -c "import setuptools; print('setuptools-%s' % setuptools.__version__)"
   coverage --version

   coverage run --rcfile={toxinidir}/.coveragerc --source=dhcpcanon -m pytest -vs {toxinidir}/tests

    # pytest {posargs:}
setenv =
   COVERAGE_PROCESS_START = {toxinidir}/.coveragerc
   COVERAGE_FILE = {toxinidir}/.coverage
   {py27,py35}: CB_FULLTESTS = 1

[testenv:doc]
deps =
    sphinx
whitelist_externals = make
changedir = docs
commands =
    make html
    # make latexpdf
    # make linkcheck

[pytest]
addopts = -rsxX
